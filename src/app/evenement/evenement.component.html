<nb-card>
    <nb-card-header>
      <div>
        <span>{{details.nom_evt}}</span>
        <img src="assets/event.png" width="50" style="float: right; margin-left: 20px;">
      </div>
    </nb-card-header>
    <nb-card-body>
      <p><b>Date de debut : </b>{{details.dt_debut | date:'d MMM y'}}</p>
      <p><b>Date de fin : </b>{{details.dt_fin | date:'d MMM y'}}</p>
      <p><b>Type d'évènement : </b>{{details.type_evt}}</p>
      <p><a routerLink="/evenements/{{details.id_evt}}/clients"><b>Clients</b></a></p>
    </nb-card-body>
    <nb-card-footer align="center">
        <p>
          <button nbButton status="primary" (click)="openAjout()" [disabled]="details.etat">ajouter invité</button>
          &nbsp;&nbsp;  
          <button nbButton status="primary" (click)="openModf()" [disabled]="details.etat">valider</button>
        </p>
        
        
    </nb-card-footer>
  </nb-card>
