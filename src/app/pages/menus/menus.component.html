<h1>Menus</h1>
<hr>
<br>
<button nbButton status="primary" (click)="ajouterPlat()">ajouter plat</button>
<h5>Liste des plats :</h5>
<nb-card>
    <nb-accordion>
        <nb-accordion-item *ngFor="let plat of lst_plats">
         <nb-accordion-item-header>{{plat.nom_rep}}</nb-accordion-item-header>
         <nb-accordion-item-body>
           <p><b>Prix : </b> {{plat.prix}} Dt</p>
           <p><b>Temps de pr√©paration : </b> {{plat.tmp_prep}} mins</p>
           <p><b>Type : </b> {{plat.type_plat}} </p>
           <p><a routerLink="/repas/{{plat.id_rep}}/clients"><b>Clients</b></a></p>
           <button nbButton status="primary" (click)="effectuerPlat(plat)">effectuer plat</button>&nbsp;&nbsp;
           <button nbButton status="primary" (click)="modfPlat(plat)">modifier</button>&nbsp;&nbsp;
           <button nbButton status="danger" (click)="supprimer(plat)">supprimer</button>
         </nb-accordion-item-body>
        </nb-accordion-item>
       </nb-accordion>
</nb-card>
